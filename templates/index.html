{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to PDF</title>
    <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
    <script>
        let IMAGE_UPLOAD_URL = {% url 'upload_image' %};
        let CREATE_PDF_URL = {% url 'create_pdf_api' %};
        let MEDIA_URL = {{ MEDIA_URL }};
    </script>
</head>
<body>
<form id="upload_image_form">
    <div id="image_upload_div">
        {% csrf_token %}
        Upload an Image : {{ form.image_upload }}
        <span id="error_message"></span>
        {{ form.image_path }}
    </div>
    <div id="table_creation_div">
        Select the Table Size : {{ form.table_sizes }}
    </div>
</form>
<div id="table_update_div">
    <table id="table">
        {% for row in table_sizes %}
            <tr>
                {% for column in table_sizes %}
                    <td id="table_input_{{ row }}_{{ column }}"><input type="text"/></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
<div id="button_div">
    <button type="button" id="submit_button">Submit</button>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script type="text/javascript" src="{% static 'home/js/index.js' %}"></script>
</body>
</html>
